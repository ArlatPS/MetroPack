AWSTemplateFormatVersion: 2010-09-09
Description: >-
  vendor-service
Transform:
- AWS::Serverless-2016-10-31

Resources:
  getVendorFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/getVendor.handler
      Runtime: nodejs22.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Events:
        Api:
          Type: Api
          Properties:
            Path: /vendor
            Method: GET
            Auth:
              Authorizer: AWS_IAM
      Environment:
        Variables:
          MESSAGE: 'AWS'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        Sourcemap: true

Outputs:
  WebEndpoint:
    Description: API Gateway endpoint URL for Prod stage
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    LoggingConfig:
      LogFormat: JSON
