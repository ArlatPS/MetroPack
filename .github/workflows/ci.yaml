name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - vendor-service
          - dynamicPricing-service
          - billing-service
          - routing-service

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install
        working-directory: ${{ matrix.service }}

      - name: Run lint
        run: npm run lint
        working-directory: ${{ matrix.service }}

      - name: Run tests
        run: npm test
        working-directory: ${{ matrix.service }}